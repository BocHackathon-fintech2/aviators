<ion-header>

  <ion-navbar>
    <ion-title>pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let item of accounts;">
        <ion-label>{{item.name}} </ion-label>
        <ion-label text-right>{{item.balance}}</ion-label>
      </ion-item>
    </ion-list>
  
    <button ion-button color="secondary" (click)="pay()" float-right>Pay</button>
</ion-content>
