<ion-header>

  <ion-navbar>
    <ion-title>My bill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Merchant: {{merchant}}</ion-label>
  <ion-label>{{merchant}}</ion-label>
  <ion-label>Purchase Time: {{purchase_time}}</ion-label>
  
  <ion-list>    
    <ion-item>
          <ion-label>Name</ion-label>          
          <ion-label>Quantity</ion-label>
          <ion-label text-right>Price</ion-label>
      </ion-item>    
     
    
      <ion-item *ngFor="let item of rows;">
          <ion-label>{{item.name}} </ion-label>
          <ion-checkbox></ion-checkbox>
          <ion-label>{{item.quantity}}</ion-label>
          <ion-label text-right>{{item.price}}</ion-label>
      </ion-item>    
    </ion-list>

    <button ion-button color="secondary" (click)="go_to_payment()" float-right>Pay</button>

</ion-content>
