<ion-header>

  <ion-navbar>
    <ion-title>accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="account.title" placeholder="title"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addAccount(account)">Add Account</button>

  <ion-list>
    <ion-list-header>
      Accounts
    </ion-list-header>

    <ion-item *ngFor="let account of accountList | async">
      {{account.title}}
    </ion-item>
  </ion-list>
</ion-content>
