<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='notifications'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

 

  <div class="square-container">
    <div class="square">
      <div center class="content">
        <ion-icon name="barcode" (click)="goToScanPage()"></ion-icon>
      </div>
    </div>

    <div class="square">
      <div center class="content">
        <ion-icon name="send"></ion-icon>
      </div>
    </div>

    <div class="square">
      <div center class="content">
        <ion-icon name="card" (click)="goToAccountsPage()"></ion-icon>
      </div>
    </div>

    <div class="square">
      <div center class="content">
        <ion-icon name="pie" (click)="goToHistoryPage()"></ion-icon>
      </div>
    </div>

    <div class="square">
      <div center class="content">
        <ion-icon name="pricetags"></ion-icon>
      </div>
    </div>

    <div class="square">
      <div center class="content">
        <ion-icon name="text"></ion-icon>
      </div>
    </div>
  </div>


</ion-content>
